<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel = "stylesheet" href="style.css">
    <title>クラスとインスタンス</title>
  </head>
  <body>
    <div class = "accordion" id="js-faq">
      <p class = "accordion-trigger">
        Q1.人生に疲れたのですがどうしたらいいですか？
      </p>
      <div class = "accordion-contents">
        A1.くそして寝ろ。
      </div>
      <p class = "accordion-trigger">
        Q2.バナナはおやつに入りますか？
      </p>
      <div class = "accordion-contents">
        A2.グレーです。
        より安全に事を進めるのであれば、バナナはカットして弁当箱にいれ、キャベツやトマトなどの野菜も同時にいれておくのです。<br>
        そうすれば、最悪「これはサラダです。」という言い訳が成立します。
      </div>

      <div class = "accordion" id="js-accordion">
        <a href="" class = "accordion-trigger">
          Q1.あああああああああああああ
        </a>
        <div class = "accordion-contents">
          A1.あああああああああああああ
        </div>
        <a href="" class = "accordion-trigger">
          Q2.いいいいいいいいいいいいいい
        </a>
        <div class = "accordion-contents">
          A2.いいいいいいいいいいいいいい
        </div>
        <a href="" class = "accordion-trigger">
          Q3.うううううううううううううう
        </a>
        <div class = "accordion-contents">
          A4.うううううううううううううう
        </div>

        <dl class = "accordion" id="js-accordion-mini">
          <dt href="" class = "accordion-trigger">
            Q1.あああああああああああああ
          </dt>
          <dd class = "accordion-contents">
            A1.あああああああああああああ
          </dd>
        </dl>

        <script src="accordion.js"></script>
      </div>
    </div>
  </body>
  
</html>
